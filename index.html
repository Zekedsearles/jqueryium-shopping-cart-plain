  <body>
    <div class="container">
      <h1 class="text-center">Shopping Cart</h1>
      <div class="row">

          <table class="table table-responsive">

              <tr>
                <th>InCart</th>

              </tr>
              <tr>
                <td class="item">Corn</tb>
